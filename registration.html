<!DOCTYPE html>
<html lang="en">
<head>

<body>
<header class="site-header">
  <div class="container header-flex">
    <div class="brand"><h1>APPF 2027 Registration</h1></div>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="speakers.html">Speakers</a>
    </nav>
  </div>
</header>
<main>
<section class="section">
  <div class="container">
    <h3>Register Online</h3>
    <p>Complete the form below to register for APPF 2027:</p>
    <form action="#" method="post" class="reg-form">
      <label>Name:<br><input type="text" name="name" required></label><br>
      <label>Email:<br><input type="email" name="email" required></label><br>
      <label>Affiliation:<br><input type="text" name="affiliation"></label><br>
      <label>Category:<br>
        <select name="category">
          <option>Full Delegate</option>
          <option>Student</option>
          <option>Vietnamese Delegate</option>
          <option>Accompanying Person</option>
        </select>
      </label><br>
      <button type="submit" class="btn">Submit</button>
    </form>
    <p class="small-note">Replace this form with your actual Google Form or server-side script for real registration.</p>
  </div>
</section>
</main>
<footer class="site-footer">
